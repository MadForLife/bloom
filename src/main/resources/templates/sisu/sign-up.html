<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register | Boom</title>
    <link rel="stylesheet" th:href="@{/assets/public/css/sisu.css}" />
</head>
<body>
<div class="sisu-container">
    <div
            class="sisu-left-panel"
            style="background-image:url(/assets/public/media/sisu/blue-moon.webp)"
    >
        <div class="info-panel">
            <h1>Bloom</h1>
            <p>Create your account and share your artwork</p>
        </div>
    </div>
    <div class="sisu-right-panel">
        <div class="form-panel">
            <h2>Join Bloom</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div>
                    <label for="email">Email Address</label
                    ><input
                        type="email"
                        id="email"
                        th:field="*{emailAddress}"
                        maxlength="100"
                        required
                />
                </div>
                <div>
                    <label for="username">Username</label
                    ><input
                        type="text"
                        id="username"
                        th:field="*{username}"
                        maxlength="32"
                        required
                />
                </div>
                <div>
                    <label for="displayName">Display Name</label
                    ><input
                        type="text"
                        id="displayName"
                        th:field="*{displayName}"
                        maxlength="32"
                        required
                />
                </div>
                <div>
                    <label for="password">Password</label
                    ><input
                        type="password"
                        id="password"
                        th:field="*{password}"
                        minlength="6"
                        required
                />
                </div>
                <div>
                    <label for="dateOfBirth">Birth Date</label
                    ><input
                        type="date"
                        id="dateOfBirth"
                        th:field="*{dateOfBirth}"
                        required
                />
                </div>
                <div><button type="submit">Sign Up</button></div>
            </form>
            <section>
                <p>Already have an account?</p>
                <a th:href="@{/login}">Log In</a>
            </section>
        </div>
    </div>
</div>
</body>
</html>
