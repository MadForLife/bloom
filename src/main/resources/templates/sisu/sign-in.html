<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | Boom</title>
    <link rel="stylesheet" th:href="@{/assets/public/css/sisu.css}" />
</head>
<body>
<div class="sisu-container">
    <div
            class="sisu-left-panel"
            style="background-image:url(/assets/public/media/sisu/blue-moon.webp)"
    >
        <div class="info-panel">
            <h1>Bloom</h1>
            <p>Create your account and share your artwork</p>
        </div>
    </div>
    <div class="sisu-right-panel">
        <div class="form-panel">
            <h2>Log In</h2>
            <form th:action="@{/authenticateTheUser}" method="post">
                <div>
                    <label for="username">Username</label
                    ><input
                        type="text"
                        id="username"
                        name="username"
                        maxlength="32"
                        required
                />
                </div>
                <div>
                    <label for="password">Password</label
                    ><input
                        type="password"
                        id="password"
                        name="password"
                        minlength="6"
                        required
                />
                </div>
                <div><button type="submit">Log In</button></div>
                <div
                        th:if="${param.error}"
                        style="display:flex;min-height:16px;margin:8px 0"
                >
              <span
                      style="font-family:Ubuntu,sans-serif;font-size:12px;color:#f53948"
              >Incorrect username or password. Please try again.</span
              >
                </div>
            </form>
            <section>
                <p>Need an account?</p>
                <a th:href="@{/register}">Join Bloom</a>
            </section>
        </div>
    </div>
</div>
</body>
</html>
